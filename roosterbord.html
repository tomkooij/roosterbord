<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rowizer - Inloggen met token</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f2f5;
    }
    .container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      background: #0066cc;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    button:hover { background: #0055aa; }
    h1 { margin-top: 0; color: #333; }
    p { color: #555; }
  </style>
</head>
<body>

<div class="container" id="formContainer">
  <h1>Rowizer</h1>
  <p>Voer je persoonlijke token in:</p>
  <input type="text" id="tokenInput" placeholder="bijv. mijngeheim123" />
  <button id="saveButton">Opslaan & Doorgaan</button>
</div>

<script>
  const TOKEN_KEY = "rowizer_token";
  const TARGET_URL = "https://vlietland-college.github.io/Rowizer/";
  const PORTAL = "coornhert-gymnasium";

  // Check if token already exists
  const savedToken = localStorage.getItem(TOKEN_KEY);

  if (savedToken && savedToken.trim() !== "") {
    // Token found → redirect immediately
    const redirectUrl = `${TARGET_URL}?token=${encodeURIComponent(savedToken)}&portal=${PORTAL}`;
    window.location.replace(redirectUrl); // replace() prevents back-button loop
  } else {
    // No token → show form
    document.getElementById("saveButton").addEventListener("click", () => {
      let token = document.getElementById("tokenInput").value.trim();
      if (token === "") {
        alert("Voer alsjeblieft een token in.");
        return;
      }
      // Save token and redirect
      localStorage.setItem(TOKEN_KEY, token);
      const redirectUrl = `${TARGET_URL}?token=${encodeURIComponent(token)}&portal=${PORTAL}`;
      window.location.replace(redirectUrl);
    });

    // Allow pressing Enter in the input field
    document.getElementById("tokenInput").addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        document.getElementById("saveButton").click();
      }
    });
  }
</script>

</body>
</html>
